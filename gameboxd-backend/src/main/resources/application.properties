# Application Name
spring.application.name=gameboxd-backend

# Server Configuration
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/GameBoxd
spring.datasource.username=postgres
spring.datasource.password=password
# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.gameboxd.gameboxd_backend=DEBUG
logging.level.org.springframework.web=DEBUG


# RAWG API Configuration
rawg.api.base-url=https://api.rawg.io/api
rawg.api.key=eb80b7c48c9643268dec33ef0e6a007c
rawg.api.timeout=5000


